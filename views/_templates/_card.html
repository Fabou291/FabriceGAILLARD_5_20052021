<div class="col-12 p-3">
    <div class="card">
        <div class="row">
            <div class="col-4">
                <img src="${imageUrl}" alt="${description}">
            </div>
            <div class="col-8">
                <div class="card-body">
                    <h5 class="card-title">${name}</h5>
                    <p class="card-text">${description}</p>
                    <a href="${id}" class="btn btn-primary">Accéder à ${name}</a>
                </div>
            </div>
        </div>
    </div>                   
</div>
